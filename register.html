<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - A2CareConnect</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://use.typekit.net/yjp3aho.css">
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-gray-50 font-sofia-pro min-h-screen py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-2xl mx-auto">
    <!-- Logo -->
    <div class="text-center mb-8">
      <div class="flex justify-center">
        <div class="flex items-center">
          <div class="bg-blue-600 text-white w-12 h-12 rounded-lg flex items-center justify-center font-bold text-xl mr-3">
            A2
          </div>
          <span class="text-3xl font-bold text-gray-800">CareConnect</span>
        </div>
      </div>
      <h2 data-id="register-title" class="mt-6 text-3xl font-extrabold text-gray-900">
        Create your account
      </h2>
      <p data-id="register-subtitle" class="mt-2 text-sm text-gray-600">
        Already have an account?
        <a data-id="login-link" href="login.html" class="font-medium text-blue-600 hover:text-blue-500">
          Sign in here
        </a>
      </p>
    </div>

    <!-- Registration Form -->
    <div class="bg-white shadow-lg rounded-lg p-8">
      <form data-id="register-form" class="space-y-6" action="#" method="POST">
        <!-- User Type Selection -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-3">I am a:</label>
          <div class="grid grid-cols-2 gap-4">
            <label data-id="patient-option" class="flex items-center p-4 border-2 border-gray-300 rounded-lg cursor-pointer hover:border-blue-500 transition duration-300">
              <input type="radio" name="userType" value="patient" class="sr-only" checked>
              <div class="flex items-center">
                <i data-lucide="user" class="w-6 h-6 mr-3 text-blue-600"></i>
                <div>
                  <div class="font-medium">Patient</div>
                  <div class="text-sm text-gray-500">Book appointments & consultations</div>
                </div>
              </div>
            </label>
            <label data-id="doctor-option" class="flex items-center p-4 border-2 border-gray-300 rounded-lg cursor-pointer hover:border-blue-500 transition duration-300">
              <input type="radio" name="userType" value="doctor" class="sr-only">
              <div class="flex items-center">
                <i data-lucide="stethoscope" class="w-6 h-6 mr-3 text-blue-600"></i>
                <div>
                  <div class="font-medium">Doctor</div>
                  <div class="text-sm text-gray-500">Provide medical services</div>
                </div>
              </div>
            </label>
          </div>
        </div>

        <!-- Personal Information -->
        <div class="grid sm:grid-cols-2 gap-6">
          <div>
            <label data-id="first-name-label" for="firstName" class="block text-sm font-medium text-gray-700">
              First Name *
            </label>
            <input data-id="first-name-input" id="firstName" name="firstName" type="text" required 
                   class="mt-1 block w-full px-3 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" 
                   placeholder="Enter your first name">
          </div>
          <div>
            <label data-id="last-name-label" for="lastName" class="block text-sm font-medium text-gray-700">
              Last Name *
            </label>
            <input data-id="last-name-input" id="lastName" name="lastName" type="text" required 
                   class="mt-1 block w-full px-3 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" 
                   placeholder="Enter your last name">
          </div>
        </div>

        <div>
          <label data-id="email-label" for="email" class="block text-sm font-medium text-gray-700">
            Email Address *
          </label>
          <input data-id="email-input" id="email" name="email" type="email" required 
                 class="mt-1 block w-full px-3 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" 
                 placeholder="Enter your email address">
        </div>

        <div class="grid sm:grid-cols-2 gap-6">
          <div>
            <label data-id="phone-label" for="phone" class="block text-sm font-medium text-gray-700">
              Phone Number *
            </label>
            <input data-id="phone-input" id="phone" name="phone" type="tel" required 
                   class="mt-1 block w-full px-3 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" 
                   placeholder="Enter your phone number">
          </div>
          <div>
            <label data-id="dob-label" for="dateOfBirth" class="block text-sm font-medium text-gray-700">
              Date of Birth *
            </label>
            <input data-id="dob-input" id="dateOfBirth" name="dateOfBirth" type="date" required 
                   class="mt-1 block w-full px-3 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
          </div>
        </div>

        <div class="grid sm:grid-cols-2 gap-6">
          <div>
            <label data-id="gender-label" for="gender" class="block text-sm font-medium text-gray-700">
              Gender *
            </label>
            <select data-id="gender-select" id="gender" name="gender" required 
                    class="mt-1 block w-full px-3 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
              <option value="">Select Gender</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="other">Other</option>
              <option value="prefer-not-to-say">Prefer not to say</option>
            </select>
          </div>
          <div>
            <label data-id="city-label" for="city" class="block text-sm font-medium text-gray-700">
              City *
            </label>
            <input data-id="city-input" id="city" name="city" type="text" required 
                   class="mt-1 block w-full px-3 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" 
                   placeholder="Enter your city">
          </div>
        </div>

        <!-- Doctor-specific fields (initially hidden) -->
        <div data-id="doctor-fields" class="hidden space-y-6">
          <div class="border-t pt-6">
            <h3 class="text-lg font-medium text-gray-900 mb-4">Professional Information</h3>
            <div class="grid sm:grid-cols-2 gap-6">
              <div>
                <label for="specialty" class="block text-sm font-medium text-gray-700">
                  Specialty *
                </label>
                <select id="specialty" name="specialty" 
                        class="mt-1 block w-full px-3 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                  <option value="">Select Specialty</option>
                  <option value="cardiologist">Cardiologist</option>
                  <option value="dermatologist">Dermatologist</option>
                  <option value="neurologist">Neurologist</option>
                  <option value="orthopedic">Orthopedic</option>
                  <option value="pediatrician">Pediatrician</option>
                  <option value="psychiatrist">Psychiatrist</option>
                  <option value="general">General Physician</option>
                </select>
              </div>
              <div>
                <label for="experience" class="block text-sm font-medium text-gray-700">
                  Experience (Years) *
                </label>
                <input id="experience" name="experience" type="number" min="0" 
                       class="mt-1 block w-full px-3 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" 
                       placeholder="Years of experience">
              </div>
            </div>
            <div>
              <label for="license" class="block text-sm font-medium text-gray-700">
                Medical License Number *
              </label>
              <input id="license" name="license" type="text" 
                     class="mt-1 block w-full px-3 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" 
                     placeholder="Enter your medical license number">
            </div>
          </div>
        </div>

        <!-- Password Fields -->
        <div class="grid sm:grid-cols-2 gap-6">
          <div>
            <label data-id="password-label" for="password" class="block text-sm font-medium text-gray-700">
              Password *
            </label>
            <div class="mt-1 relative">
              <input data-id="password-input" id="password" name="password" type="password" required 
                     class="block w-full px-3 py-3 pr-10 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" 
                     placeholder="Create a password">
              <button data-id="toggle-password" type="button" class="absolute inset-y-0 right-0 pr-3 flex items-center">
                <i data-lucide="eye-off" class="w-5 h-5 text-gray-400"></i>
              </button>
            </div>
            <p class="mt-1 text-xs text-gray-500">Must be at least 8 characters</p>
          </div>
          <div>
            <label data-id="confirm-password-label" for="confirmPassword" class="block text-sm font-medium text-gray-700">
              Confirm Password *
            </label>
            <input data-id="confirm-password-input" id="confirmPassword" name="confirmPassword" type="password" required 
                   class="mt-1 block w-full px-3 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" 
                   placeholder="Confirm your password">
          </div>
        </div>

        <!-- Terms and Conditions -->
        <div class="flex items-start">
          <div class="flex items-center h-5">
            <input data-id="terms-checkbox" id="terms" name="terms" type="checkbox" required 
                   class="focus:ring-blue-500 h-4 w-4 text-blue-600 border-gray-300 rounded">
          </div>
          <div class="ml-3 text-sm">
            <label data-id="terms-label" for="terms" class="text-gray-700">
              I agree to the
              <a href="#" class="text-blue-600 hover:text-blue-500">Terms and Conditions</a>
              and
              <a href="#" class="text-blue-600 hover:text-blue-500">Privacy Policy</a>
            </label>
          </div>
        </div>

        <div>
          <button data-id="register-submit" type="submit" 
                  class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-300">
            Create Account
          </button>
        </div>

        <!-- Social Registration -->
        <div class="mt-6">
          <div class="relative">
            <div class="absolute inset-0 flex items-center">
              <div class="w-full border-t border-gray-300" />
            </div>
            <div class="relative flex justify-center text-sm">
              <span class="px-2 bg-white text-gray-500">Or sign up with</span>
            </div>
          </div>

          <div class="mt-6 grid grid-cols-2 gap-3">
            <button data-id="google-signup" type="button" 
                    class="w-full inline-flex justify-center py-3 px-4 border border-gray-300 rounded-lg shadow-sm bg-white text-sm font-medium text-gray-500 hover:bg-gray-50 transition duration-300">
              <svg class="w-5 h-5 mr-2" viewBox="0 0 24 24">
                <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
              </svg>
              Google
            </button>

            <button data-id="facebook-signup" type="button" 
                    class="w-full inline-flex justify-center py-3 px-4 border border-gray-300 rounded-lg shadow-sm bg-white text-sm font-medium text-gray-500 hover:bg-gray-50 transition duration-300">
              <svg class="w-5 h-5 mr-2" fill="#1877F2" viewBox="0 0 24 24">
                <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
              </svg>
              Facebook
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <script type="module">
    // Initialize icons
    lucide.createIcons();

    document.addEventListener('DOMContentLoaded', function() {
      const registerForm = document.querySelector('[data-id="register-form"]');
      const togglePassword = document.querySelector('[data-id="toggle-password"]');
      const passwordInput = document.querySelector('[data-id="password-input"]');
      const patientOption = document.querySelector('[data-id="patient-option"]');
      const doctorOption = document.querySelector('[data-id="doctor-option"]');
      const doctorFields = document.querySelector('[data-id="doctor-fields"]');
      
      // User type selection
      patientOption.addEventListener('click', function() {
        patientOption.classList.add('border-blue-500', 'bg-blue-50');
        doctorOption.classList.remove('border-blue-500', 'bg-blue-50');
        doctorFields.classList.add('hidden');
      });

      doctorOption.addEventListener('click', function() {
        doctorOption.classList.add('border-blue-500', 'bg-blue-50');
        patientOption.classList.remove('border-blue-500', 'bg-blue-50');
        doctorFields.classList.remove('hidden');
      });

      // Initially select patient option
      patientOption.classList.add('border-blue-500', 'bg-blue-50');
      
      // Toggle password visibility
      togglePassword.addEventListener('click', function() {
        const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordInput.setAttribute('type', type);
        
        const icon = togglePassword.querySelector('i');
        if (type === 'password') {
          icon.setAttribute('data-lucide', 'eye-off');
        } else {
          icon.setAttribute('data-lucide', 'eye');
        }
        lucide.createIcons();
      });

      // Handle form submission
      registerForm.addEventListener('submit', function(e) {
        e.preventDefault();
        
        const formData = new FormData(registerForm);
        const data = Object.fromEntries(formData);
        
        // Basic validation
        if (data.password !== data.confirmPassword) {
          alert('Passwords do not match');
          return;
        }
        
        if (data.password.length < 8) {
          alert('Password must be at least 8 characters long');
          return;
        }
        
        if (!data.terms) {
          alert('Please accept the terms and conditions');
          return;
        }
        
        // Simulate registration process
        alert('Account created successfully! Please check your email to verify your account.');
        window.location.href = 'login.html';
      });

      // Social signup handlers
      document.querySelector('[data-id="google-signup"]').addEventListener('click', function() {
        alert('Google signup integration would be implemented here');
      });

      document.querySelector('[data-id="facebook-signup"]').addEventListener('click', function() {
        alert('Facebook signup integration would be implemented here');
      });
    });
  </script>
</body>
</html>
