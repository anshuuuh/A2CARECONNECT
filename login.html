<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - A2CareConnect</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://use.typekit.net/yjp3aho.css">
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-gray-50 font-sofia-pro min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8">
    <!-- Logo -->
    <div class="text-center">
      <div class="flex justify-center">
        <div class="flex items-center">
          <div class="bg-blue-600 text-white w-12 h-12 rounded-lg flex items-center justify-center font-bold text-xl mr-3">
            A2
          </div>
          <span class="text-3xl font-bold text-gray-800">CareConnect</span>
        </div>
      </div>
      <h2 data-id="login-title" class="mt-6 text-3xl font-extrabold text-gray-900">
        Sign in to your account
      </h2>
      <p data-id="login-subtitle" class="mt-2 text-sm text-gray-600">
        Or
        <a data-id="register-link" href="register.html" class="font-medium text-blue-600 hover:text-blue-500">
          create a new account
        </a>
      </p>
    </div>

    <!-- Login Form -->
    <form data-id="login-form" class="mt-8 space-y-6" action="#" method="POST">
      <div class="space-y-4">
        <div>
          <label data-id="email-label" for="email" class="block text-sm font-medium text-gray-700">
            Email address
          </label>
          <input data-id="email-input" id="email" name="email" type="email" autocomplete="email" required 
                 class="mt-1 appearance-none relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-lg focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10" 
                 placeholder="Enter your email">
        </div>
        <div>
          <label data-id="password-label" for="password" class="block text-sm font-medium text-gray-700">
            Password
          </label>
          <div class="mt-1 relative">
            <input data-id="password-input" id="password" name="password" type="password" autocomplete="current-password" required 
                   class="appearance-none relative block w-full px-3 py-3 pr-10 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-lg focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10" 
                   placeholder="Enter your password">
            <button data-id="toggle-password" type="button" class="absolute inset-y-0 right-0 pr-3 flex items-center">
              <i data-lucide="eye-off" class="w-5 h-5 text-gray-400"></i>
            </button>
          </div>
        </div>
      </div>

      <div class="flex items-center justify-between">
        <div class="flex items-center">
          <input data-id="remember-me" id="remember-me" name="remember-me" type="checkbox" 
                 class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
          <label data-id="remember-label" for="remember-me" class="ml-2 block text-sm text-gray-900">
            Remember me
          </label>
        </div>

        <div class="text-sm">
          <a data-id="forgot-password-link" href="#" class="font-medium text-blue-600 hover:text-blue-500">
            Forgot your password?
          </a>
        </div>
      </div>

      <div>
        <button data-id="login-submit" type="submit" 
                class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-lg text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-300">
          <span class="absolute left-0 inset-y-0 flex items-center pl-3">
            <i data-lucide="lock" class="w-5 h-5 text-blue-500 group-hover:text-blue-400"></i>
          </span>
          Sign in
        </button>
      </div>

      <!-- Social Login -->
      <div class="mt-6">
        <div class="relative">
          <div class="absolute inset-0 flex items-center">
            <div class="w-full border-t border-gray-300" />
          </div>
          <div class="relative flex justify-center text-sm">
            <span class="px-2 bg-gray-50 text-gray-500">Or continue with</span>
          </div>
        </div>

        <div class="mt-6 grid grid-cols-2 gap-3">
          <button data-id="google-login" type="button" 
                  class="w-full inline-flex justify-center py-3 px-4 border border-gray-300 rounded-lg shadow-sm bg-white text-sm font-medium text-gray-500 hover:bg-gray-50 transition duration-300">
            <svg class="w-5 h-5 mr-2" viewBox="0 0 24 24">
              <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
              <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
              <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
              <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
            </svg>
            Google
          </button>

          <button data-id="facebook-login" type="button" 
                  class="w-full inline-flex justify-center py-3 px-4 border border-gray-300 rounded-lg shadow-sm bg-white text-sm font-medium text-gray-500 hover:bg-gray-50 transition duration-300">
            <svg class="w-5 h-5 mr-2" fill="#1877F2" viewBox="0 0 24 24">
              <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
            </svg>
            Facebook
          </button>
        </div>
      </div>
    </form>

    <!-- User Type Selection -->
    <div class="mt-8 p-4 bg-blue-50 rounded-lg">
      <h3 data-id="user-type-title" class="text-lg font-medium text-gray-900 mb-3">Login as:</h3>
      <div class="grid grid-cols-2 gap-4">
        <button data-id="patient-login" class="flex items-center justify-center p-3 border border-blue-300 rounded-lg hover:bg-blue-100 transition duration-300">
          <i data-lucide="user" class="w-5 h-5 mr-2 text-blue-600"></i>
          Patient
        </button>
        <button data-id="doctor-login" class="flex items-center justify-center p-3 border border-blue-300 rounded-lg hover:bg-blue-100 transition duration-300">
          <i data-lucide="stethoscope" class="w-5 h-5 mr-2 text-blue-600"></i>
          Doctor
        </button>
      </div>
    </div>
  </div>

  <script type="module">
    // Initialize icons
    lucide.createIcons();

    document.addEventListener('DOMContentLoaded', function() {
      const loginForm = document.querySelector('[data-id="login-form"]');
      const togglePassword = document.querySelector('[data-id="toggle-password"]');
      const passwordInput = document.querySelector('[data-id="password-input"]');
      
      // Toggle password visibility
      togglePassword.addEventListener('click', function() {
        const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordInput.setAttribute('type', type);
        
        const icon = togglePassword.querySelector('i');
        if (type === 'password') {
          icon.setAttribute('data-lucide', 'eye-off');
        } else {
          icon.setAttribute('data-lucide', 'eye');
        }
        lucide.createIcons();
      });

      // Handle form submission
      loginForm.addEventListener('submit', function(e) {
        e.preventDefault();
        
        const email = document.querySelector('[data-id="email-input"]').value;
        const password = document.querySelector('[data-id="password-input"]').value;
        
        if (!email || !password) {
          alert('Please fill in all fields');
          return;
        }
        
        // Simulate login process
        alert('Login successful! Redirecting to dashboard...');
        window.location.href = 'index.html';
      });

      // Social login handlers
      document.querySelector('[data-id="google-login"]').addEventListener('click', function() {
        alert('Google login integration would be implemented here');
      });

      document.querySelector('[data-id="facebook-login"]').addEventListener('click', function() {
        alert('Facebook login integration would be implemented here');
      });

      // User type selection
      document.querySelector('[data-id="patient-login"]').addEventListener('click', function() {
        alert('Patient login selected');
      });

      document.querySelector('[data-id="doctor-login"]').addEventListener('click', function() {
        alert('Doctor login selected - redirecting to doctor portal...');
      });

      // Forgot password
      document.querySelector('[data-id="forgot-password-link"]').addEventListener('click', function(e) {
        e.preventDefault();
        alert('Password reset link would be sent to your email');
      });
    });
  </script>
</body>
</html>
